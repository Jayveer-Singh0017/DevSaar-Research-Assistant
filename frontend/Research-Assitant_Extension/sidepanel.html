<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DevSaar - Research Assistant</title>
  <link rel="stylesheet" href="sidepanel.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>DevSaar</h2>
      <p class="subtitle">Your Smart Research Assistant</p>
    </div>

    <div class="actions">
      <button id="summarizeBtn">📝 Summarize</button>
      <button id="translateBtn">🌐 Translate to Hindi</button>
      <button id="flashcardsBtn">🧠 Flashcards</button>
      <button id="referencesBtn">🔗 References</button>
      <button id="suggestBtn">💡 Suggest</button>
    </div>

    <div class="notes">
      <h3>🗒️ Notes</h3>
      <textarea id="notes" placeholder="Type your notes here..."></textarea>
      <button id="saveNotesBtn">💾 Save Notes</button>
    </div>

    <div id="results">
      <!-- Output will be shown here -->
    </div>
  </div>

  <script src="sidepanel.js"></script>
</body>
</html>
